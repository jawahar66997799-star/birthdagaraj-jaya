<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Selfie Upload Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #1a1a1a;
      color: white;
      padding: 20px;
    }
    video, canvas {
      margin-top: 20px;
      border: 2px solid white;
      border-radius: 10px;
    }
    #captureBtn, #uploadBtn {
      margin: 20px;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #ff5722;
      color: white;
    }
    #uploadBtn {
      background: #4caf50;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Selfie Upload</h1>
  <p>Allow camera and take your selfie!</p>

  <video id="video" width="320" height="240" autoplay></video>
  <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>

  <div>
    <button id="captureBtn">Capture Selfie</button>
    <button id="uploadBtn" style="display:none;">Upload Selfie</button>
  </div>

  <div id="status"></div>

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBUVw2kw1sQXJol7IYV5Fnr0aGBL9U7PBU",
      authDomain: "selfieprank-7c66a.firebaseapp.com",
      projectId: "selfieprank-7c66a",
      storageBucket: "selfieprank-7c66a.appspot.com",
      messagingSenderId: "960125119948",
      appId: "1:960125119948:web:08105f364fad688c93c169"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();

    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const captureBtn = document.getElementById("captureBtn");
    const uploadBtn = document.getElementById("uploadBtn");
    const status = document.getElementById("status");

    // Access camera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert("Camera access denied or unavailable.");
        console.error(err);
      });

    // Capture selfie
    captureBtn.addEventListener("click", () => {
      const context = canvas.getContext("2d");
      canvas.style.display = "block";
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      uploadBtn.style.display = "inline-block";
      status.textContent = "Selfie captured. Ready to upload!";
    });

    // Upload selfie to Firebase
    uploadBtn.addEventListener("click", () => {
      const dataURL = canvas.toDataURL("image/png");
      const blob = dataURLToBlob(dataURL);

      const filename = `selfie_${Date.now()}.png`;
      const uploadTask = storage.ref(`selfies/${filename}`).put(blob);

      status.textContent = "Uploading...";

      uploadTask.on("state_changed", 
        snapshot => {
          // You can add progress here if needed
        }, 
        error => {
          console.error(error);
          status.textContent = "Upload failed!";
        }, 
        () => {
          status.textContent = "Upload successful!";
          uploadTask.snapshot.ref.getDownloadURL().then(downloadURL => {
            console.log("File available at:", downloadURL);
          });
        }
      );
    });

    // Helper function to convert base64 to Blob
    function dataURLToBlob(dataURL) {
      const parts = dataURL.split(';base64,');
      const contentType = parts[0].split(':')[1];
      const byteChars = atob(parts[1]);
      const byteNumbers = new Array(byteChars.length);
      for (let i = 0; i < byteChars.length; i++) {
        byteNumbers[i] = byteChars.charCodeAt(i);
      }
      return new Blob([new Uint8Array(byteNumbers)], { type: contentType });
    }
  </script>
</body>
</html>
